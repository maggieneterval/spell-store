<div class="col-lg-12">

	<br/>
	<h1> Please submit a review </h1>
	
	<form name="reviewForm" ng-submit="reviewForm.$valid && submit()" class="form-horizontal">
        <div class="form-group">
                <label>User</label>
                <input readonly class="form-control" type="text" name="username" ng-model="review.username" placeholder='{{review.user.username}}'/>
        </div>
        <div class="form-group">
                <label>Rating</label>
                <rating ng-model="review.rating" name="rating" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
        </div>
        <div class="form-group">
                <label>Review</label>
                <input class= "form-control" type="text" name="content" ng-model="review.content" ng-minlength="4" required/>
        </div>
        <button>Save Changes</button>
        <button ng-click='cancel()'>Cancel</button>
	</form>

</div>
