<div class="container-fluid">
	<h1>All Orders Page</h1>
	<div class="row">
		<div class="col-lg-12">
			<div ng-repeat="order in orders">
				{{order.id}}
				{{order.pending}}
				{{order.billing_address}}
				<button ui-sref='order({orderId: order.id})'>Order Details</button>
			</div>
		</div>
	</div>
</div>
