<div class="container-fluid">
	<h1>All Orders Page</h1>
	<div class="row">
		<table class="table table-bordered table-striped">
			<thead>
		      <tr>
		      	<td>Order Number</td>
		      	<td>Order Status</td>
		        <td>Shipped To</td>
		        <td>Order Details</td>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="order in orders">
		        <td><a ui-sref='order({orderId: order.id})'>{{ order.id }}</a></td>
		        <td>{{ order.shipping_status }}</td>
		        <td>{{ order.shipping_address }}</td>
		        <td>
			    <button ui-sref='order({orderId: order.id})'>Order Details</button></td>
		      </tr>
		    </tbody>
		</table>
	</div>
</div>
