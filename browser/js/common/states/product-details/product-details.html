<div class="col-lg-12">
	<h1> Product Details</h1>
	<div>
		<product-item product="product"></product-item>
	</div>

	<div ng-controller='ReviewCtrl'>
		<div class="col-lg-12">
			<br/>
			<h1> Please submit a review </h1>
			<form name="reviewForm" ng-submit="reviewForm.$valid && submit(review, product.id)" class="form-horizontal">
		        <div class="form-group">
		                <label>User</label>
		                <input class="form-control" type="text" name="username" ng-model="review.username"/>
		        </div>
		        <div class="form-group">
		                <label>Rating</label>
		                <input class="form-control" type="number" max="5" min="1" name="rating" ng-model="review.rating" required/>
		        </div>
		        <div class="form-group">
		                <label>Review</label>
		                <input class= "form-control" type="text" name="content" ng-model="review.content" ng-minlength="4" required/>
		        </div>
		        <magic-rating></magic-rating>

		        <button>Submit</button>

		</form>
		</div>
		<br/>
		<div class="col-lg-12" ng-repeat = "review in reviews">
	        <review-item review='review' isEditing=''>
	        </review-item>
	        <button ng-click='edit(review.id)'>Edit</button>
        <button ng-click='delete(review.id, product.id)'>Delete</button>
		</div>
		<ui-view></ui-view>
	</div>
</div>
