<section>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Sign up</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup()">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" ng-model="formBody.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="formBody.password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</section>
