<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Edit/delete products</h2>
            <div class="form-group">
                <form name="productForm" ng-submit="submitProductForm()">
                    <label for="productToEdit">Select a product to edit:</label>
                        <select required class="form-control" id="productToEdit" ng-model="selectedProduct" ng-options="product as product.title for product in products">
                        </select>
                    <label for="productTitle">Title: </label>
                        <input required class="form-control" id="productTitle" ng-model="selectedProduct.title" />
                    <label for="productCategory">Category: </label>
                        <input required class="form-control" id="productCategory" ng-model="selectedProduct.category" />
                    <label for="productDescription">Description: </label>
                        <input required class="form-control" id="productDescription" ng-model="selectedProduct.description" />
                    <label for="productInventory">Inventory: </label>
                        <input required class="form-control" id="productInventory" ng-model="selectedProduct.inventory" />
                    <label for="productDeliverable">Deliverable: </label>
                        <input required class="form-control" id="productDeliverable" ng-model="selectedProduct.deliverable" />
                    <label for="productPhoto">Photo URL: </label>
                        <input required class="form-control" id="productPhoto" ng-model="selectedProduct.photo" />
                    <button type="submit" class="btn btn-primary" ng-disabled="!productForm.$valid">Update product</button>
                    <button class="btn btn-danger" ng-click="deleteProduct()" ng-disabled="!productForm.$valid">Delete product</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Add products</h2>
            <div class="form-group">
                <form name="newProduct" ng-submit="submitNewProduct()">
                    <label for="productTitle">Title: </label>
                        <input required class="form-control" id="productTitle" ng-model="newProduct.title" />
                    <label for="productCategory">Category: </label>
                        <input required class="form-control" id="productCategory" ng-model="newProduct.category" />
                    <label for="productDescription">Description: </label>
                        <input required class="form-control" id="productDescription" ng-model="newProduct.description" />
                    <label for="productInventory">Inventory: </label>
                        <input required class="form-control" id="productInventory" ng-model="newProduct.inventory" />
                    <label for="productDeliverable">Deliverable: </label>
                        <input required class="form-control" id="productDeliverable" ng-model="newProduct.deliverable" />
                    <label for="productPhoto">Photo URL: </label>
                        <input required class="form-control" id="productPhoto" ng-model="newProduct.photo" />
                    <button type="submit" class="btn btn-primary" ng-disabled="!newProduct.$valid">Add product</button>
                </form>
            </div>
        </div>
    </div>
</div>
