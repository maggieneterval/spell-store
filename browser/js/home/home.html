<section id="home">
    <img id="herobanner" src="/images/grimmauldplace.jpg" alt="painting of 12 Grummauld Place"></img>

    <div class="container">
        <a ui-sref="allProducts"><h2>Shop Our Spells</h2></a>
        <p>We will e-mail you the incantations to perform the spells that you purchase. Here are the seven sorts of spells:</p>
        
        <div>
            <div class="row" ng-repeat="category in categories" >
                <div class="col-xs-3 col-md-3 spell-category-img">
                    <a ui-sref="singleCategory({category: category.name})"><img src={{category.image}}></img></a>
                </div>
                <div class="col-xs-9 col-md-9">
                    <a ui-sref="singleCategory({category: category.name})"><h3>{{category.name}}</h3></a>
                    <p>{{category.description}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
